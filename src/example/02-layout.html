<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/example/styles/02-layout.css" />
  </head>
  <body>
    <main class="menu">
      <div class="cherry">
        <figure class="item">
          <img src="/src/assets/example/iced-cherry.png" alt="ICED 벚꽃라떼" />
          <figcaption>ICED 벚꽃라떼</figcaption>
        </figure>
        <figure class="item">
          <img src="/src/assets/example/hot-cherry.png" alt="HOT 벚꽃라떼" />
          <figcaption>HOT 벚꽃라떼</figcaption>
        </figure>
      </div>
      <div class="browny">
        <figure class="item">
          <img src="/src/assets/example/iced-browny.png" alt="ICED 브라우니 쇼콜라" />
          <figcaption>ICED 브라우니 쇼콜라</figcaption>
        </figure>
        <figure class="item">
          <img src="/src/assets/example/hot-browny.png" alt="HOT 브라우니 쇼콜라" />
          <figcaption>HOT 브라우니 쇼콜라</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
