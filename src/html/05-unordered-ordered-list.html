<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <h1>목록</h1>
    <h2>비순서형 목록</h2>
    <ul>
      비순서형 목록을 마크업할 때 사용할 수 있는 요소
    </ul>
    <!-- 비순차 목록 -->
    <br />
    <p>다양한 메뉴를<br />카페 W에서 즐겨보세요</p>
    <ul type="Circle">
      <li>카페 W만의</li>
      <li>카페 W 커피와 완벽한 어울림을 자랑하는 푸드</li>
      <li>사용한 시도와 디자인으로 가치를 더하는 상품</li>
    </ul>
    <!-- 순차 목록 -->
    <br />
    <p>카페 W 인기강좌</p>
    <ol>
      <li>UI 구조 & 디자인</li>
      <li>모바일 웹 UI 제작 실습</li>
      <li>UI 인터랙션 주니어</li>
      <li>React 프로그래밍</li>
    </ol>
  </body>
</html>
