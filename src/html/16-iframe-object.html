<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <!-- iframe을 활용하여 비디오 삽입하기 -->
    <iframe
      width="756"
      height="425"
      src="https://www.youtube.com/embed/q-w7QkCoGTY"
      title="듣자마자 추억에 젖어 버리는 서랍 속에서 흘러나온 재즈 - WRG 우리가 듣고 싶어서 연주한 playlist"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr />
    <figure>
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="600"
        height="430"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
